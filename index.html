<DOCTYPE html>
    <html>
    <head>
      <title>WS Consume</title>
      <script src="jquery.js"></script>
      
    </head>
    <body>
      <h1>Web Service Consuming</h1>
      <hr>
      <button onclick="wsconsume()">Show data from url</button>
      <div id="view"></div>
      <script src="./jquery.js"></script>
      <script>
        var data = document.getElementById("view");
        function wsconsume(){
       
        $.getJSON("http://localhost:8080/json/datamahasiswa", function(res){
            console.log(res)
            $.each(res, function(a){
                document.getElementById("view").innerHTML += "NIM :" + res[a].nim + " Nama : " + res[a].nama + " Alamat :" + res[a].alamat + " Prodi :" + res[a].prodi + " Fakultas :" + res[a].fakultas + "<br>"
            })
        })
        }
      </script>
    </body>
    </html>
